<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="darkBg" id="mode">
    <main>
      <div>
        <button class="dark" id="color">Color</button>
      </div>
      <div>
        <input type="text" name="" id="input" class="inputBgLight"/>
        <button class="caracters" id="clear">C</button>
        <button class="caracters" value=" ( ">(</button>
        <button class="caracters" value=" ) ">)</button>
        <button class="caracters" value=" / ">/</button>
        <button class="caracters" value="7">7</button>
        <button class="caracters" value="8">8</button>
        <button class="caracters" value="9">9</button>
        <button class="caracters" value=" * ">*</button>
        <button class="caracters" value="4">4</button>
        <button class="caracters" value="5">5</button>
        <button class="caracters" value="6">6</button>
        <button class="caracters" value=" - ">-</button>
        <button class="caracters" value="1">1</button>
        <button class="caracters" value="2">2</button>
        <button class="caracters" value="3">3</button>
        <button class="caracters" value=" + ">+</button>
        <button class="caracters" value="0">0</button>
        <button class="caracters" value=" . ">.</button>
        <button class="caracters" value=" % ">MOD</button>
        <button class="caracters"  id="result">=</button>
      </div>
      <input type="text" id="resutCalculation" disabled="true" />
    </main>
    <script src="./index.js"></script>
  </body>
</html>
